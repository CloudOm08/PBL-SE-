<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.cdnfonts.com/css/katibeh" rel="stylesheet">
    <title>BrandHive - Find Influencers</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="message.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script> <!-- FontAwesome for icons -->
</head>
<body>
    <header class="header">
        <div class="left-section">
            <h1 class="brand-title">BrandHive</h1>
            <i class="fas fa-bars menu-icon"></i> <!-- Hamburger Menu -->
        </div>
        <div class="right-section">
            <a href="#" class="notification-link">
                <i class="fas fa-bell notification-icon"></i> <!-- Notification Bell -->
            </a>
            <a href="#" class="message-link">
                <i class="fas fa-envelope message-icon"></i> <!-- Message Icon -->
            </a>
            <a href="profile.html" class="profile-link">
                <img src="profile.jpg" alt="Profile" class="profile-icon">
            </a>
        </div>
        <!-- Sidebar Menu -->
        <div class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <h2>Menu</h2>
                <i class="fas fa-times close-icon" id="closeIcon"></i> <!-- Close Icon -->
            </div>
            <ul class="sidebar-menu">
                <li><a href="#"><i class="fas fa-file-alt"></i> Media Kit</a></li>
                <li><a href="#"><i class="fas fa-envelope"></i> Messages</a></li>
                <li><a href="#"><i class="fas fa-search"></i> Find Influencers</a></li>
                <li><a href="#"><i class="fas fa-user"></i>My Profile</a></li>
                <li><a href="#"><i class="fas fa-user"></i>Log out</a></li>
            </ul>
            <hr>
        </div>
    </header>
    <div class="filters-container">  
        <h2 class="find-influencer">Messages</h2>
    </div>
    <div class="container-fluid">
        <div class="row">
            <!-- Left Container (Search Box) -->
            <div class="col-md-4">
                <div class="search-container p-3">
                    <div class="input-group">
                        <input type="text" id="searchInput" class="form-control rounded-pill" placeholder="Search usernames...">
                        <div class="input-group-append">
                            <span class="input-group-text bg-white border-0"><i class="fas fa-search"></i></span>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Right Container (Search Results) -->
            <div class="col-md-8">
                <div class="results-container p-3">
                    <ul id="resultsList" class="list-group">
                        <!-- Results will be dynamically populated here -->
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <script src="message.js"></script>
</body>
</html>
