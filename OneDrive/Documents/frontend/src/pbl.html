<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.cdnfonts.com/css/katibeh" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Combined Rectangle</title>
    <link rel="stylesheet" href="pbl.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script> <!-- FontAwesome for icons -->
</head>
<body>   
    <div class="wrapper">
        <h1 class="brand-heading">BrandHive</h1>
        <div class="combined-rect">
            <p class="heading">Create your profile</p>
            <div class="input-container">
                <div class="left-column">
                    <input type="text" class="input" placeholder="Name" required>
                    <input type="email" class="input" placeholder="Email" required>
                    <input type="date" class="input" placeholder="Date of Birth" required>
                </div>
                <div class="right-column">
                    <input type="tel" class="input" placeholder="Contact" required>
                    <input type="password" class="input" placeholder="Password" required>
                    <div class="input-empty"></div>
                </div>
            </div>
            <button class="next">Next</button>
        </div>
    </div>
</body>
</html>
